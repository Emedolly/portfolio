<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="LoginPageStyles.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<link rel="stylesheet" href="LoginPageJs.js"/>
<script src="LoginPageJs.js"></script>
</head>
<body>
<div class="container">
<div class="toggle-buttons">
  <button id="userBtn" class="active" onclick="showForm('user')">User Login</button>
  <button id="adminBtn" onclick="showForm('admin')">Admin Login</button>
</div>

<form id="userForm" class="login-form active">
  <h2>User Login</h2>
  <input type="email" id="userEmail" placeholder="User Email" required>
  <input type="password" id="userPassword" placeholder="Password" required>
  <button type="button" class="login-btn" onclick="loginUser()">Login</button>
  <button type="button" class="signup-btn" onclick="signupUser()">Signup</button>
</form>

<form id="adminForm" class="login-form">
  <h2>Admin Login</h2>
  <input type="email" id="adminEmail" placeholder="Admin Email" required>
  <input type="password" id="adminPassword" placeholder="Admin Password" required>
  <button type="button" class="login-btn" onclick="loginAdmin()">Login</button>
  <button type="button" class="signup-btn" onclick="signupAdmin()">Signup</button>
</form>
</div>
</body>
</html>
